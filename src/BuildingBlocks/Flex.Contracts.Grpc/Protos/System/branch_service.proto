syntax = "proto3";

package flex.system.grpc.services;
option csharp_namespace = "Flex.System.Grpc.Services";

// Dtos
message Branch {
  int64 id = 1;
  string name = 2;
}

// Input Define
message BatchGetBranchesRequest{
	repeated int64 ids = 1;
}

// Output Define
message BatchGetBranchesResponse {
  map<int64, Branch> branches_by_id = 1;
  repeated int64 not_found_codes = 2;
}

// Service Define
service BranchService {
  rpc BatchGetBranches(BatchGetBranchesRequest) returns (BatchGetBranchesResponse);
}